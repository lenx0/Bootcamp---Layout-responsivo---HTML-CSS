<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="text-center title-container">
            <h1>Digite seu dados</h1>
        </div>
    </header>
    <main>
        <section class="container form-container">
            <form action="#">
                <div class="row">
                    <div class="col-md-6">
                        <label for="name">Nome</label>
                        <input class="form-control" type="text" id="name" placeholder="Digite seu nome">
                    </div>
                    <div class="col-md-6">
                        <label for="pass">Senha</label>
                        <input class="form-control" type="password" id="pass" placeholder="Digite a senha">
                    </div>
                </div>
                <div class="buttons-container">
                    <button class="btn btn-primary custom-submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
